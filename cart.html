<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق</title>
    <link rel="stylesheet" href="page2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #355c7d;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        .cart-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .cart-item-details p {
            margin: 5px 0;
            font-size: 16px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item-quantity button {
            background: #355c7d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item-remove {
            background: #ff4d4d;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary h3 {
            margin: 0;
            font-size: 22px;
        }

        .checkout-btn {
            background: #ff8c42;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .checkout-btn:hover {
            background: #355c7d;
        }

        section {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
        }

        section a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }

        section a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>سلة التسوق</h1>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h2>منتجاتك في السلة</h2>
        </div>

        <div class="cart-items" id="cart-items">
    
        </div>

        <div class="cart-summary">
            <h3>المجموع: <span id="cart-total">0$</span></h3>
            <button class="checkout-btn" onclick="checkout()">إتمام الشراء</button>
        </div>
    </div>

    <section>
        <a href="index.html">العودة إلى الصفحة الرئيسية</a>
    </section>

    <script src="cart.js"></script>
</body>
</html>
