<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الطلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background: #355c7d;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        .confirmation-container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <h1>تأكيد الطلب</h1>
    </header>

    <div class="confirmation-container">
        <h2>شكرًا لطلبك!</h2>
        <p>تم تأكيد طلبك وسيتم التواصل معك قريبًا لتأكيد تفاصيل التوصيل.</p>
    </div>

</body>
</html>
